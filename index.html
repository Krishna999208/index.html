<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tech Hub | Purulia Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Urbanist', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .admin-dark { background-color: #020617; color: white; }
        .gold-btn { background: linear-gradient(135deg, #FFD700 0%, #ca8a04 100%); color: #020617; }
        .product-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } .bill { border: 2px solid #000; padding: 20px; } }
        .print-only { display: none; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- NAVIGATION -->
    <header class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center no-print">
        <div class="flex items-center gap-3 cursor-pointer group" id="admin-gate">
            <div class="bg-[#020617] p-2.5 rounded-2xl text-[#FFD700] shadow-lg group-active:scale-90 transition">
                <i class="fa-solid fa-bolt-lightning text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-tighter text-[#020617] uppercase">Smart<span class="text-yellow-600">Tech</span></h1>
                <p class="text-[8px] font-bold text-slate-400 tracking-[0.3em] uppercase -mt-1">Hub Purulia</p>
            </div>
        </div>
        <div class="relative cursor-pointer bg-white p-3 rounded-full shadow-md border border-slate-100" onclick="openCart()">
            <i class="fa-solid fa-cart-shopping text-xl text-slate-700"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center border-2 border-white font-bold">0</span>
        </div>
    </header>

    <!-- MAIN STORE FRONT -->
    <div id="customer-ui" class="no-print">
        <section class="px-6 py-16 text-center bg-white">
            <span class="bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest border border-indigo-100">Premium Tech Collection</span>
            <h2 class="text-5xl font-bold mt-6 tracking-tight leading-tight">Elite Gadgets. <br><span class="text-indigo-600">Unbeatable Price.</span></h2>
            <p class="mt-4 text-slate-400 text-sm max-w-xs mx-auto italic">Direct Order to Gmail with Instant WhatsApp Confirmation.</p>
        </section>

        <main id="store-grid" class="px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl mx-auto"></main>
    </div>

    <!-- CHECKOUT MODAL -->
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4 no-print">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] sm:rounded-[2.5rem] p-10 shadow-2xl animate-up">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Complete Order</h2>
                <button onclick="closeCart()" class="bg-slate-100 p-3 rounded-full text-slate-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="space-y-5">
                <input type="text" id="c-name" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-[1.5rem] outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Full Name">
                <input type="number" id="c-phone" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-[1.5rem] outline-none focus:ring-2 focus:ring-indigo-500" placeholder="10 Digit Number">
                <textarea id="c-addr" rows="3" class="w-full p-5 bg-slate-50 border border-slate-200 rounded-[1.5rem] outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Full Delivery Address (Purulia, WB)..."></textarea>
                <button onclick="sendOrder()" class="w-full bg-indigo-600 text-white py-6 rounded-[1.5rem] font-bold text-lg shadow-xl flex items-center justify-center gap-3 active:scale-95 transition">Place Gmail Order <i class="fa-solid fa-envelope text-2xl"></i></button>
            </div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-ui" class="hidden min-h-screen admin-dark p-8 no-print">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-10 border-b border-slate-800 pb-8">
                <h2 class="text-3xl font-bold text-yellow-500">Master Control</h2>
                <button onclick="location.reload()" class="bg-red-500/20 text-red-500 px-6 py-2.5 rounded-xl border border-red-500/30 font-bold hover:bg-red-500 hover:text-white transition">Log Out</button>
            </div>
            <div class="flex gap-10 mb-8 font-bold border-b border-slate-800 text-xs uppercase tracking-widest">
                <button onclick="tab('o')" id="tab-o" class="pb-4 text-yellow-500 border-b-2 border-yellow-500">Live Orders</button>
                <button onclick="tab('s')" id="tab-s" class="pb-4 text-slate-500">Inventory</button>
            </div>
            <div id="sec-o" class="space-y-6">
                <div id="admin-orders" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
            <div id="sec-s" class="hidden">
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 mb-8">
                    <h4 class="text-xl font-bold text-yellow-500 mb-6">Add New Item</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <input type="text" id="p-name" class="bg-white/10 p-5 rounded-2xl outline-none focus:ring-1 focus:ring-yellow-500" placeholder="Product Name">
                        <input type="number" id="p-price" class="bg-white/10 p-5 rounded-2xl outline-none focus:ring-1 focus:ring-yellow-500" placeholder="Price (â‚¹)">
                        <input type="text" id="p-img" class="bg-white/10 p-5 rounded-2xl outline-none focus:ring-1 focus:ring-yellow-500" placeholder="Image URL">
                        <button onclick="addItem()" class="sm:col-span-2 gold-btn py-5 rounded-2xl font-bold text-lg active:scale-95 transition">Save to Cloud âœ…</button>
                    </div>
                </div>
                <div id="admin-inventory" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <div id="print-view" class="print-only"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC0fX9yqW...", projectId: "smart-tech-hub-477e2", appId: "1:999576773486:web:04deb401b9ffe8e1df2f1cc" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appKey = "smart-tech-hub-v7-final";
        const orderCol = collection(db, 'artifacts', appKey, 'public', 'data', 'orders');
        const productCol = collection(db, 'artifacts', appKey, 'public', 'data', 'products');

        let cart = [];
        let clicks = 0;
        const myEmail = "ojhakrishna066@gmail.com";
        const adminPass = "9641882031";

        // SAMPLE DATA FOR NEW STORES
        const sampleProducts = [
            { name: "iPhone 15 Pro", price: 134900, img: "https://images.unsplash.com/photo-1696446701796-da61225697cc?auto=format&fit=crop&q=80&w=400", time: new Date() },
            { name: "MacBook Air M2", price: 94900, img: "https://images.unsplash.com/photo-1611186871348-b1ec696e5237?auto=format&fit=crop&q=80&w=400", time: new Date() },
            { name: "AirPods Pro 2", price: 24900, img: "https://images.unsplash.com/photo-1588423770574-f199baae60e1?auto=format&fit=crop&q=80&w=400", time: new Date() }
        ];

        signInAnonymously(auth).then(async () => { 
            const qSnap = await getDocs(productCol);
            if(qSnap.empty) {
                for(let p of sampleProducts) { await addDoc(productCol, p); }
            }
            loadShop(); 
        });

        document.getElementById('admin-gate').onclick = () => {
            clicks++;
            if(clicks === 5) {
                if(prompt("Admin Access Key:") === adminPass) {
                    document.getElementById('customer-ui').classList.add('hidden');
                    document.getElementById('admin-ui').classList.remove('hidden');
                    loadAdmin();
                }
            }
            setTimeout(() => clicks = 0, 3000);
        };

        window.loadShop = () => {
            onSnapshot(query(productCol, orderBy("time", "desc")), (snap) => {
                const grid = document.getElementById('store-grid'); grid.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    grid.innerHTML += `
                        <div class="bg-white p-8 rounded-[3rem] product-card border border-slate-100 animate-up">
                            <div class="h-56 bg-slate-50 rounded-[2.5rem] mb-6 overflow-hidden flex items-center justify-center">
                                <img src="${p.img}" class="object-cover w-full h-full" onerror="this.src='https://placehold.co/400x300?text=Tech+Hub'">
                            </div>
                            <h3 class="text-2xl font-bold px-2">${p.name}</h3>
                            <div class="flex justify-between items-center mt-8 px-2">
                                <span class="text-3xl font-extrabold tracking-tighter text-slate-900">â‚¹${p.price.toLocaleString()}</span>
                                <button onclick="addToCart('${p.name}', ${p.price})" class="bg-[#020617] text-[#FFD700] px-10 py-4 rounded-3xl font-bold shadow-xl active:scale-90 transition">Buy</button>
                            </div>
                        </div>`;
                });
            });
        };

        window.addToCart = (n, p) => { cart.push({n, p}); document.getElementById('cart-count').innerText = cart.length; openCart(); };
        window.openCart = () => { if(cart.length > 0) document.getElementById('cart-modal').classList.remove('hidden'); };
        window.closeCart = () => document.getElementById('cart-modal').classList.add('hidden');

        window.sendOrder = async () => {
            const name = document.getElementById('c-name').value.trim();
            const phone = document.getElementById('c-phone').value.trim();
            const addr = document.getElementById('c-addr').value.trim();
            if(phone.length !== 10 || addr.length < 15) return alert("Validation Error: Please enter 10 digit phone and full address!");
            
            const items = cart.map(i => i.n).join(", ");
            const total = cart.reduce((a, b) => a + b.p, 0);
            const body = `Name: ${name}%0APhone: ${phone}%0AAddress: ${addr}%0AItems: ${items}%0ATotal: â‚¹${total}`;
            
            window.location.href = `mailto:${myEmail}?subject=Order from ${name}&body=${body}`;
            await addDoc(orderCol, { name, phone, address: addr, items, total, status: 'Pending', time: new Date() });
            alert("Success! Gmail order drafted. Please click SEND. âœ…");
            location.reload();
        };

        window.tab = (t) => {
            document.getElementById('sec-o').classList.toggle('hidden', t !== 'o');
            document.getElementById('sec-s').classList.toggle('hidden', t !== 's');
            document.getElementById('tab-o').classList.toggle('text-yellow-500', t === 'o');
            document.getElementById('tab-o').classList.toggle('border-yellow-500', t === 'o');
            document.getElementById('tab-s').classList.toggle('text-yellow-500', t === 's');
            document.getElementById('tab-s').classList.toggle('border-yellow-500', t === 's');
        };

        window.addItem = async () => {
            const n = document.getElementById('p-name').value;
            const p = parseFloat(document.getElementById('p-price').value);
            const i = document.getElementById('p-img').value;
            if(!n || isNaN(p)) return alert("Error: Name and Price required!");
            await addDoc(productCol, { name: n, price: p, img: i, time: new Date() });
            alert("Added to inventory! âœ…");
        };

        window.confirmWA = (phone, name, id) => {
            const msg = `Hello *${name}*,%0A%0AYour order at *Smart Tech Hub* has been confirmed! âœ…%0A%0AWe are preparing your items for delivery soon. Thank you for choosing us! ðŸ™`;
            window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`, '_blank');
            updateDoc(doc(db, 'artifacts', appKey, 'public', 'data', 'orders', id), { status: 'Confirmed' });
        };

        function loadAdmin() {
            onSnapshot(query(orderCol, orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('admin-orders'); list.innerHTML = "";
                snap.forEach(dDoc => {
                    const d = dDoc.data();
                    const isConf = d.status === 'Confirmed';
                    list.innerHTML += `
                        <div class="bg-white/5 p-8 rounded-[2.5rem] border border-white/10">
                            <div class="flex justify-between items-center mb-4">
                                <h4 class="text-xl font-bold ${isConf ? 'text-green-400' : 'text-yellow-500'}">${d.name}</h4>
                                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">${new Date(d.time.seconds*1000).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-slate-300 text-sm mb-6"><i class="fa-solid fa-location-dot text-yellow-500 mr-2"></i> ${d.address}</p>
                            <div class="flex gap-4">
                                <a href="tel:${d.phone}" class="flex-1 bg-blue-600 text-center py-4 rounded-2xl font-bold text-xs">Call Client</a>
                                <button onclick="confirmWA('${d.phone}', '${d.name}', '${dDoc.id}')" class="flex-1 bg-green-500 py-4 rounded-2xl font-bold text-xs"><i class="fa-brands fa-whatsapp"></i> Confirm</button>
                            </div>
                        </div>`;
                });
            });
            onSnapshot(query(productCol, orderBy("time", "desc")), (snap) => {
                const list = document.getElementById('admin-inventory'); list.innerHTML = "";
                snap.forEach(dDoc => {
                    const p = dDoc.data();
                    list.innerHTML += `<div class="bg-white/5 p-4 rounded-xl border border-white/10 flex justify-between text-white items-center"><span>${p.name}</span><button onclick="deleteDoc(doc(db, 'artifacts', '${appKey}', 'public', 'data', 'products', '${dDoc.id}'))" class="text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button></div>`;
                });
            });
        }
    </script>
</body>
</html>
